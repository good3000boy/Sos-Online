<!doctype html>
<html lang="fa" dir="rtl">
<style>
    .selector-for-some-widget {
  box-sizing: content-box;
}
</style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> عضویت </title>
  </head>
  <body>
    <form action="" method="POSt">
        {% csrf_token %}
           <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">نام</label>
              <input type="text" name="first_name" class="form-control" id="inputFirstName" placeholder="نام">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">نام خانوادگی</label>
              <input type="text" name="last_name"  class="form-control" id="inputLastName" placeholder="فامیلی">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">ایمیل</label>
              <input type="email" name="email"  class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputUsername">نام کاربری (کد ملی)</label>
              <input type="number" name="username"  class="form-control" id="inputUsername" placeholder="کد ملی">
            </div>
          </div>
           <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword1">رمز</label>
              <input type="password" name="password1"  class="form-control" id="inputPassword1" placeholder="رمز">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword2"> رمز</label>
              <input type="password" name="password2"  class="form-control" id="inputPassword2" placeholder="رمز">
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">آدرس</label>
            <input type="text" name="address"  class="form-control" id="inputAddress" placeholder="شهر ، خیابان ، کوچه ، پلاک">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputMobile">موبایل</label>
              <input type="text" name="mobile"  class="form-control" id="inputMobile" placeholder="موبایل">
            </div>
            <div class="form-group col-md-4">
              <label for="inputGender">جنسیت</label>
              <select id="inputGender" name="gender"  class="form-control">
                <option selected>مرد</option>
                <option>زن</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputAge">سن</label>
              <input type="number" name="age"  class="form-control" id="inputAge" placeholder="سن">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

  </body>
</html>
