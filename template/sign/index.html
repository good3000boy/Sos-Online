<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'static/fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'static/css/style.css' %}">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
				{% csrf_token %}
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'static/images/form-wizard-1.jpg' %}" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Please fill with your details</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" name="first_name" placeholder="First Name" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" name="last_name"  placeholder="Last Name" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="password" name="password1"  placeholder="Your pass" class="form-control">
								</div>
								<div class="form-holder">
									<input type="password" name="password2"  placeholder="your pass" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="email" name="email"  placeholder="Your Email" class="form-control">
								</div>
								<div class="form-holder">
									<input type="number" name="mobile"  placeholder="Phone Number" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="number" placeholder="Age" class="form-control">
								</div>
								<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
									<div class="checkbox-tick">
										<label class="male">
											<input type="radio" name="gender" value="male" checked> Male<br>
											<span class="checkmark"></span>
										</label>
										<label class="female">
											<input type="radio" name="gender" value="female"> Female<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="checkbox-circle">
								<label>
									<input type="checkbox" checked> Nor again is there anyone who loves or pursues or desires to obtaini.
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>

				<!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'static/images/form-wizard-2.jpg' %}" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Please fill with additional info</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="Address" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="City" class="form-control">
								</div>

							</div>

<!--							<div class="form-row">-->
<!--								<div class="select">-->
<!--									<div class="form-holder">-->
<!--										<div class="select-control">Your country</div>-->
<!--										<i class="zmdi zmdi-caret-down"></i>-->
<!--									</div>-->
<!--									<ul class="dropdown">-->
<!--										<li rel="United States">United States</li>-->
<!--										<li rel="United Kingdom">United Kingdom</li>-->
<!--										<li rel="Viet Nam">Viet Nam</li>-->
<!--									</ul>-->
<!--								</div>-->
<!--								<div class="form-holder"></div>-->
<!--							</div>-->
						</div>
					</div>
                </section>

                <!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'static/images/form-wizard-3.jpg' %}" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Send an optional message</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<textarea name="bio" id="" placeholder="Your messagere here!" class="form-control" style="height: 99px;"></textarea>
								</div>
							</div>
							<div class="checkbox-circle mt-24">
								<label>
									<input type="checkbox" checked>  Please accept <a href="{% url 'accounts:index' %}">terms and conditions ?</a>
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

		<!-- JQUERY -->
		<script src="{% static 'static/js/jquery-3.3.1.min.js' %}"></script>

		<!-- JQUERY STEP -->
		<script src="{% static 'static/js/jquery.steps.js' %}"></script>
		<script src="{% static 'static/js/main.js' %}"></script>
		<!-- Template created and distributed by Colorlib -->
</body>
</html>
