
<html lang="fa" dir="rtl">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
{% load crispy_forms_tags %}

    <title>W3.CSS</title>
        <style>
        *{
            text-align: right;
            padding: 0px 10px 0px 10px;
            color: black;


        }

    </style>
    <body>
    <div class="d" style="padding: 50px 250px 50px 0px">
        <div class="w3-card-4" >
            <div class="w3-container " style="padding-right: 100px;">
              <h2>ورود</h2>
            </div>
                {% for message in messages %} <p>{{message}}</p>{% endfor %}

                    <form name="myForm"  method="post">
                     {% csrf_token %}

                        <div class="form-row">
                          <div class="form-group col-md-6 mb-0">
                            {{ form.username|as_crispy_field }}
                          </div>
                          <div class="form-group col-md-6 mb-0">

                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6 mb-0">
                            {{ form.password|as_crispy_field }}
                          </div>
                          <div class="form-group col-md-6 mb-0">

                          </div>
                        </div>

                        <input type="submit" name="submit" value="ورود"/><br>
                        <div style="padding-right: 100px">
                            <button class="w3-btn w3-green" ><a href="{% url 'accounts:register' %}"> عضویت</a></button>
                            <button class="w3-btn w3-green" ><a href="{% url 'accounts:index' %}"> برگشت به صفحه اصلی</a></button>
                        </div>
                    </form>
            </div>
        </div>

    </body>
</html>
